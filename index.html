<!DOCTYPE html>
<html>
    <head>
        <br>
    </head>
    <center>
    <body bgcolor="silver">
        <fieldset style="background-color:beige ; height: fit-content;" >
            <legend>FORM</legend>
        <h1>Sample Form</h1> <form>
            <label for="fname"><i> first name:<br></i></label>
            <input type="text" id="fname" name="fname"/><br>
            <i> last name:<br></i>
            <input type="text" id="lname" name="lname"/><br>
            <i>enter address:</i><br>
            <textarea rows="3" cols="10"></textarea><br>
            <i>Select your gender:</i><br>
            <input type="radio" id="gender" name="gender" value="male" ><i>Male</i><br>
            <input type="radio" id="gender" name="gender" value="female" ><i>Female</i><br>
            <i>Select your code:</i><br>
            <input type="checkbox" id="C++" name="C++" value="C++" ><i>C++</i><br>
            <input type="checkbox" id="HTMLCSS" name="HTMLCSS" value="HTMLCSS" ><i>HTMLCSS</i><br>
            <input type="checkbox" id="RAJINI++" name="RAJINI++" value="RAJINI++" ><i>RAJINI++</i><br>
            <i>Select your college:</i><br>
            <input list="COLLEGE">
            <datalist id="COLLEGE">
                <option value="SKCET"></option>
                <option value="SKCT"></option>
                <option value="SKCAS"></option>
                <option value="SKACAS"></option>
            </datalist><br>
            <i>Select your year:</i><br>
            
            <select name="year" id="year">
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>

            </select><br>
            <input type="password" id ="password">
            <input type="button" id="button1" value="submit" style="background-color:darksalmon;" ><br>
        </form>
        </center>

        </fieldset>
        </body>
</html>
